<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="#" class="logo">
            <img src="logo.jpg" alt="">
            <i class="profile"></i>
            <span class="nav-items">Student Name</span>
          </a></li>

          <li><a href="">
            <i class="profile"></i>
            <span class="nav-items">Update Profile</span>
          </a></li>

          <li><a href="">
            <i class="video"></i>
            <span class="nav-items">Video/Quizzes</span>
          </a></li>

          <li><a href="">
            <i class="presentation"></i>
            <span class="nav-items">Presentations</span>
          </a></li>

          <li><a href="">
            <i class="documents"></i>
            <span class="nav-items">Documents</span>
          </a></li>

          <li><a href="">
            <i class="Uploads"></i>
            <span class="nav-items">Uploads</span>
          </a></li>

          <li><a href="" class="logout">
            <i class="logout"></i>
            <span class="nav-items"><button>LOG OUT</button> </span>
          </a></li>
        </ul>
      </nav>

      <section class="main">
        <div class="main-top">
          <h1>Student Name</h1>
          <h1>Long Time : Hour:Min</h1>
          <i class="nav"></i>
        </div>

        <div class="main-skills">
          <div class="card">
            <i class="lecture-images"></i>
            <h3><img src="lecture1.jpeg" >Lecture 1</h3>
            <button>Start</button>
          </div>
        
          <div class="card">
            <i class="lecture-images"></i>
            <h3><img src="lecture2.jpeg" >Lecture 2</h3>
            <button>Start</button>
          </div>
        </div>
      </div>

        
      </section>
    </div>
  </body>
</html>
